<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>merchandising</title>
</head>
<body>
    <header>
        <h1>merchandising</h1>
    </header>
    <section class="contenedor_merchan">
        <div class="contenedor_items">
            <div class="item">
                <span class="titulo_item">Remera Bitcoin</span>
                <img src="../img/remerabtc.jpg" alt="" class="img_item">
                <span class="precio_item">$20.000</span>
                <button class="boton_item">agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo_item">Papel de Dolar</span>
                <img src="../img/papeldolar.jpg" alt="" class="img_item">
                <span class="precio_item">$5.000</span>
                <button class="boton_item">agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo_item">Llavero Bitcoin</span>
                <img src="../img/llaverobtc.jpg" alt="" class="img_item">
                <span class="precio_item">$8.000</span>
                <button class="boton_item">agregar al carrito</button>
            </div>
        </div>
        <div class="carrito">
            <div class="header_carrito">
                <h2>Carrito</h2>
            </div>
            <div class="carrito_items">
             

              
                <div class="carrito_item">
                    <img src="../img/remerabtc.jpg" alt="" width="80px">
                    <div class="carrito_item_detalles">
                        <span class="carrito_item_titulo">Remera Bitcoin</span>
                        <div class="selector_cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito_item_cantidad" disabled>
                            <i class="fa-solid fa-plus sumar_cantidad"></i>
                        </div>
                        <span class="carrito_item_precio">$20.000</span>
                    </div>
                    <span class="btn_eliminar">
                        <i class="fa-solid fa-trash "></i>
                    </span>
                </div>
                <div class="carrito_item">
                    <img src="../img/llaverobtc.jpg" alt="" width="80px">
                    <div class="carrito_item_detalles">
                        <span class="carrito_item_titulo">llavero Bitcoin</span>
                        <div class="selector_cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito_item_cantidad" disabled>
                            <i class="fa-solid fa-plus sumar_cantidad"></i>
                        </div>
                        <span class="carrito_item_precio">$8.000</span>
                    </div>
                    <span class="btn_eliminar">
                        <i class="fa-solid fa-trash "></i>
                    </span>
                </div>
                <div class="carrito_item">
                    <img src="../img/papeldolar.jpg" alt="" width="80px">
                    <div class="carrito_item_detalles">
                        <span class="carrito_item_titulo">Papel de Dolar</span>
                        <div class="selector_cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito_item_cantidad" disabled>
                            <i class="fa-solid fa-plus sumar_cantidad"></i>
                        </div>
                        <span class="carrito_item_precio">$5.000</span>
                    </div>
                    <span class="btn_eliminar">
                        <i class="fa-solid fa-trash "></i>
                    </span>
                </div>
               
            </div>

            <div class="carrito_total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito_precio_total">
                        $33.000
                    </span>
                </div>
                <button class="btn_pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
            </div>
        </div>
    </section>
</body>
<script src="/javascript/main.js"></script>
</html>
